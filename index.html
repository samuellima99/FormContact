<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>Startup</title>
</head>

<body>
  <div class="container">
    <div class="contactLeft">
      <img src="/img/Logo.png" alt="logo" class="logo">
    </div>
    <div class="contactRight">
      <h1>Contato</h1>
      <form>
        <div>
          <input type="text" name="name" class="name" placeholder="Nome Completo">
        </div>
        <div>
          <input type="email" name="email" class="email" placeholder="E-mail">
        </div>
        <div>
          <input type="text" name="ddd" class="ddd" placeholder="DDD">
        </div>
        <div>
          <input type="tel" name="telephone" class="tel" placeholder="Telefone">
        </div>
        <div>
          <textarea name="assunto" cols="51" rows="12" placeholder="Assunto" class="assunto"></textarea>
        </div>
        <div>
          <button class="btn-submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
